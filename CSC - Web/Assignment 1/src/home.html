  <body>
      
    

    
    <div class="container" id='home-body'>
        
        <div id='welcome'>
            <h1>Welcome!</h1>
    
        </div>

    


        <form  id='frm' action="tip.html" method="POST">


        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id='name' name="" class="form-control" placeholder="Michael Clark" aria-describedby="helpId">
          <small id="nameHelp" class="text-muted">Enter your full name here.</small>
        </div>


        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email"  id='email' class="form-control" name="" aria-describedby="emailHelpId" placeholder="example@gmail.com">
          <small id="emailHelpId" class="form-text text-muted">Enter your email address here.</small>
        </div>

        

        <div class="form-group">
          <label for="comment">Feedback:</label>
          <textarea class="form-control" name="" id="comment" rows="3" placeholder=
          "Loved it! 
Will recommend this to everyone! 
Going to come again!"></textarea>
          <small id="feedbackHelpId" class="form-text text-muted">Enter your Feedback here.</small>
        </div>

        
        <div class="form-group">
          <label for="price">Price (Catto Coin):</label>
          <input type="number" name="" id="price" class="form-control" placeholder="500" aria-describedby="priceHelpId">
          <small id="helpId" class="text-muted">Enter the cost of your Meal here.</small>
        </div>
        

        <div class="form-group">
            <label for="bill">Bill ID:</label>
            <input type="text" name="" id="bill" class="form-control" placeholder="50XD" aria-describedby="billHelpId">
            <small id="helpId" class="text-muted">Enter the Bill ID here.</small>
          </div>

          

          <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control" id="rating">
                 <option>*****</option>
                 <option>****</option>
                 <option>***</option>
                 <option>**</option>
                 <option>*</option>
              
            </select>
          </div>
          
          
          <button type="submit" id='submit' class="btn btn-primary">Submit</button>
        </form>
